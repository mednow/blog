# Site
name: "Physician Now"
title: "Physician Now"
description: "Medical Science, Healthcare Policy and Social Psychology."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: 'UA-167456021-1'
disqus: 'physician-now-sh'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: editor@physiciannow.net

# Authors
authors:
  Han:
    name: Dr. Han
    display_name: Dr. Han
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: editor@republicly.net
    web: https://physician.now.sh
    twitter: https://twitter.com/republicly
    description: "Physician, Medical technology enthusiast and Healthcare analyst."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

gem: [jekyll-admin]

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-88"
adsense-data-ad-slot: "1663087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
